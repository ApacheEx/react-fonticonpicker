language: node_js
node_js:
  - '9'
cache:
  directories:
    - "~/.npm"
    - node_modules
install:
  - npm install -g codecov
  - npm install
script:
  - npm test
  - codecov
before_deploy:
  - npm run build
  - zip -r fonticonpicker.react.zip dist/*
deploy:
  - provider: npm
    email: swashata4u@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: fontIconPicker/react-fonticonpicker
    skip_cleanup: true
    overwrite: true
  - provider: releases
    api_key:
      secure: ""
    file:
      - fonticonpicker.react.zip
    on:
      tags: true
      repo: fontIconPicker/react-fonticonpicker
    skip_cleanup: true
    overwrite: true
